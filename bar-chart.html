<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FCC-Barchart</title>
	<link rel="stylesheet" type="text/css" href="style-01.css">
</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="title">United States GDP</div>
				<div class="subtitle">Gross Domestic Product of USA from <span id="from_date"></span> to <span id="to_date"></span></div>
				<div class="visHolder"></div>
			</div>
		</div>
	</body>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>
	<script type="text/javascript" src="vanilla-tilt.js"></script>
	<script type="text/javascript" src="barchart.js"></script>
	<script type="text/javascript">
		VanillaTilt.init(document.querySelector(".container"), {
		max: 5,
		speed: 100,
		glare: true,
		"max-glare": 0.5,
	});
	</script>
</html>
